<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Iza Valle</title>
    <meta name="description" content="Graphic Design: original art and design by Iza Valle located in Ottawa, Canada">
  	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,400italic' rel='stylesheet' type='text/css'>
  	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  	<link href='http://fonts.googleapis.com/css?family=Raleway:400,800,300' rel='stylesheet' type='text/css'>
    <link href="{{site.baseurl}}/css/portfolio.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Facebook Card -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="My Graphic Design Work· Ottawa, ON">
  <meta property="og:url" content="https://ifvg45.github.io/Izavalle.work/">
  <!-- Image dimensions: minimum 200x200; recommended 1500x1500 -->
  <meta property="og:image" content="http://fullurl.com/sample-image-to-fill-in-later.jpg">
  <!-- `og:site_name` is optional but highly recommended -->
  <meta property="og:site_name" content="The Portfolio of Iza Valle Graphic Design · Ottawa, ON">
  <!-- `og:description` is also optional, but could easily be filled with the meta description -->
  <meta property="og:description" content="Hey there, as a professional creative, I put a whole heck of a lot of passion and energy into all I do. I am obsessed with clean, relevant, user/consumer-friendly design. Stick around if you'd like to check out my portfolio.">

<!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="IFVG · Ottawa, ON">
  <meta name="twitter:url" content="https://ifvg45.github.io/Izavalle.work/">
  <meta name="twitter:description" content="Hey there, as a professional creative, I put a whole heck of a lot of passion and energy into all I do. I am obsessed with clean, relevant, user/consumer-friendly design. Stick around if you'd like to check out my portfolio.">
  <!-- The image should be 120x120 pixels in dimension -->
  <meta name="twitter:image" content="http://fullurl.com/to-this/image-sample-to-fill-later.jpg">

</head>
<body>

    <ul class="skip-links">
        <li><a href="#main">Skip to main content</a></li>
        <li><a href="#navigation">Skip to navigation</a></li>
    </ul>

    <header class="header grid" id="top" role="banner">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <nav class="nav nav-scrolled" role="navigation" id="navigation">
                <ul class="nav kilo">
                    <li><a href="{{site.baseurl}}/">PORTFOLIO</a></li>
                    <li class="gutter-1-2"><a href="{{site.baseurl}}/about/">ABOUT</a></li>
                    <li><a href="{{site.baseurl}}/contact/">SAY HOLA!</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="grid">
        <div class="pad-b logo unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <a href="{{site.baseurl}}/"><img class="img-flex" src="{{site.baseurl}}/images/design/logo.svg" alt="Iza Logo"></a>
        </div>
    </div>


    {{content}}

    <div class="grid">
        <div class="icons pad-t-2 pad-b-1-2 unit unit-xs-1 unit-s-1 unit-m-1-1 unit-l-1-1">
          <a href="https://www.behance.net/vall01392e7d"><img class="social" src="{{site.baseurl}}/images/design/behance-01.svg" alt="Behance"></a>
          <a href="https://www.linkedin.com/in/iza-valle-1b3770bb/"><img class="social" src="{{site.baseurl}}/images/design/linkedin-01.svg" alt="LinkedIn"></a>
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1-1 unit-l-1-1">
            <h2 class="connect mega">CONNECT WITH ME</h2>
            <p class="intro-2">
      				<em>Let's be extraordinary. You in?</em>
      			</p>
        </div>
    </div>

    <footer role="contentinfo" class="footer grid">
        <a href="#top" class="skip-links-b"></a>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <p class="copyright pad-t gutter">© Iza Valle 2015</p>
        </div>
    </footer>

</body>
</html>
